<div class="container-fluid inner"><!-- content start -->
    <div class="row-fluid dashboard codeArea">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-left titleBar">
            <div class="col-lg-7 col-md-12 col-sm-12 col-xs-12">
                <div class="definition"><!-- avoid unnecessary whitespace
                    --><span class="item">Class Name&nbsp;&nbsp;:&nbsp;<span class="textWhite">{{problem.className}}</span></span><!--
                    --><span class="item">Method Name&nbsp;:&nbsp;<span class="textWhite">{{problem.methodName}}</span></span><br class="visible-xs"/><!--
                    --><span class="item">Return Type&nbsp;:&nbsp;<span class="textWhite">{{problem.returnType}}</span></span><!--
                    --><span class="item">Arg Types&nbsp;:&nbsp;<span class="textWhite">{{problem.argTypes}}</span></span><!--
                --></div>
            </div>
            <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12 connection">
                <div><label>Coding&nbsp;</label><span class="textGreen">00:00:00</span></div><div data-connectionstatus></div>
                <div class="rate">Rate<a class="voteUp textGreen vote">+1</a><a class="voteDown textRed vote">-1</a></div>
            </div> 
            <div class="shareLink">
                <ul> <!-- link shows here -->
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-ng-click="showLinks=!showLinks">Share</a>
                        <ul class="dropdown-menu socialLinks">
                            <li><a data-ng-click="" class="btn btn-primary btn-lg btn-facebook">Facebook</a></li>
                            <li><a data-ng-click="" class="btn btn-primary btn-lg btn-twitter">Twitter</a></li>
                            <li><a data-ng-click="" class="btn btn-primary btn-lg btn-google">Google+</a></li>
                            <li><a data-ng-click="" class="btn btn-primary btn-lg btn-linkedIn">LinkedIn</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="container-fluid row-fluid mainContent">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 centerBox">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" data-codingproblem></div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" data-codingeditor></div>
            </div>
        </div>
    </div>
</div>
<!-- content end -->
