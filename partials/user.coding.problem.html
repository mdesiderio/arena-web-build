<div class="panel panel-custom panelCodeProblem"><!-- content start -->
    <div class="panel-heading" data-ng-init="isStatementOpen=true">
    	<a data-ng-click="isStatementOpen = !isStatementOpen" data-ng-class="{open:isStatementOpen, collapsed:!isStatementOpen}">Problem Statement</a>
    </div>
    <div class="panel-body row">
    	<div  data-ng-show="isStatementOpen" data-ng-bind-html="problem.statement" class="statement"></div>
    </div>
</div> <!-- content end -->
